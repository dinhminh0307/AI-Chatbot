<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme" id="body-theme">

    <!-- Small draggable toggle button -->
    <button id="toggle-theme-btn" class="btn btn-warning rounded-circle" style="position: absolute; top: 10px; left: 10px;">
        <i class="fas fa-adjust"></i> <!-- FontAwesome Icon -->
    </button>

    <div class="container-fluid d-flex p-0">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column">
            <div class="logo text-center text-white my-4">
                <h2>MetEV Bot</h2>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item active">
                    <a class="nav-link active" href="#">Chat Generator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Feedback <span class="badge badge-pill badge-light">16</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Prompt Library <span class="badge badge-pill badge-light">18</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Saves <span class="badge badge-pill badge-light">10</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Favorite <span class="badge badge-pill badge-light">13</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">History <span class="badge badge-pill badge-light">15</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log Out</a>
                </li>
            </ul>
            <div class="mt-auto p-3">
                <div class="user-profile d-flex align-items-center">
                    <img src="assets/user.jpg" alt="User Image" class="rounded-circle mr-3" width="30" height="30">
                    <div class="user-info text-white">
                        <h6>Adam Williams</h6>
                        <p class="mb-0">info@gmail.com</p>
                        <a href="#" class="badge badge-primary">Upgrade To Pro</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="chatbox-container">
            <div class="card chatbox">
                <div class="card-header text-white d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <div class="avatar bg-white text-center mr-3">
                            <img src="assets/MetEv.jpg" alt="Bot Avatar" class="rounded-circle" width="40" height="40">
                        </div>
                        <div>
                            <h6 class="mb-0">METEV Bot</h6>
                            <small class="text-success">online</small>
                        </div>
                    </div>
                    <button class="btn btn-outline-light btn-sm">Logout</button>
                </div>
                <div class="card-body chat-body" id="chat-body">
                    <div class="d-flex mb-3">
                        <div class="avatar bg-light text-center mr-2">
                            <img src="assets/MetEv.jpg" alt="Bot Avatar" class="rounded-circle" width="40" height="40">
                        </div>
                        <div class="message bg-light p-2 rounded">
                            Hi, it's MET EV Bot. How can I help you?
                        </div>
                    </div>
                </div>

                <div class="card-footer d-flex">
                    <input type="text" class="form-control" id="user-input" placeholder="Ask your question...">
                    <button id="send-btn" class="btn btn-primary ml-2">Send</button>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Include FontAwesome -->
</body>
</html>
