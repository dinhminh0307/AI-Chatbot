<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card chatbox">
            <div class="card-header text-white d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="avatar bg-white text-center mr-3">
                        <i class="fas fa-robot text-secondary"></i>
                    </div>
                    <div>
                        <h6 class="mb-0">ChatBot</h6>
                        <small class="text-success">online</small>
                    </div>
                </div>
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </div>
            <div class="card-body chat-body" id="chat-body">
                <div class="d-flex mb-3">
                    <div class="avatar bg-light text-center mr-2">
                        <i class="fas fa-robot text-secondary"></i>
                    </div>
                    <div class="message bg-light p-2 rounded">
                        Hi, how can I help you?
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <input type="text" class="form-control" id="user-input" placeholder="Ask your question...">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
